<!doctype html>
<html lang="en" id="html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content = "telephone=no">
  <meta property="og:title" content="The Oracle" />
  <meta property="og:description" content="Tools and games for all your roleplaying needs" />
  <meta property="og:image" content="https://thethirdgift.com/images/facebookImage.png" />
  <link rel="stylesheet" type="text/css" href="{{mainCss}}"/>
  <link rel="stylesheet" type="text/css" media="print" href="styles/print.css"/>
  <title>{{title}}</title>
</head>
<body>
<div id="background">
  <div id="main">
    <div id="status"><span id="onlineStatus">------</span></div>
    <div id="users">
      <div class="top">USERS</div>
      <ul id="listUsers" class="list"></ul>
    </div>
    <div id="teams">
      <div class="top">TEAMS</div>
      <ul id="listTeams" class="list"></ul>
    </div>
    <div id="rooms">
      <div class="top">ROOMS</div>
      <ul id="listRooms" class="list"></ul>
    </div>
    <div id="messages">
      <div class="top">MESSAGES</div>
      <ul id="listMessages"></ul>
    </div>
  </div>
</div>
<script src={{socketPath}} defer></script>
<script src="{{mainJs}}" defer></script>
<script src="https://maps.googleapis.com/maps/api/js?key={{gMapsKey}}&libraries=geometry" defer></script>
<script src="scripts/maplabel.js" defer></script>
<script src="scripts/markerclusterer.js" defer></script>
</body>
</html>
